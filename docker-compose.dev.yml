version: "3"
services:
  report-dev:
    build:
      context: ./
      dockerfile: Dockerfile
    image: report-dev:1.0
    container_name: "report_dev"
    ports:
      - "8082:80"
    volumes:
      - ./build:/usr/share/nginx/html
    networks:
      - report-dev
    restart: always
networks:
  report-dev:
    name: report-dev
    driver: bridge